command: docker diff
short: コンテナーのファイルシステム上にあるファイルやディレクトリの変更箇所を確認します。
long: |-
  コンテナーのファイルシステム内にて、コンテナーが生成されて以降に、変更されているファイルやディレクトリの一覧を表示します。変更内容は以下の三種類が示されます。

  | シンボル | 内容説明                         |
  |----------|----------------------------------|
  | `A`      | ファイルまたはディレクトリの追加 |
  | `D`      | ファイルまたはディレクトリの削除 |
  | `C`      | ファイルまたはディレクトリの変更 |

  コンテナーの指定には、コンテナー ID をすべて指定するか、あるいは省略した ID を用いることができます。 また `docker run --name` オプションを使って設定したコンテナー名を用いることもできます。
usage: docker diff CONTAINER
pname: docker
plink: docker.yaml
examples: |-
  以下は `nginx` コンテナーの変更箇所を確認した例です。

  ```bash
  $ docker diff 1fdfd1f54c1b

  C /dev
  C /dev/console
  C /dev/core
  C /dev/stdout
  C /dev/fd
  C /dev/ptmx
  C /dev/stderr
  C /dev/stdin
  C /run
  A /run/nginx.pid
  C /var/lib/nginx/tmp
  A /var/lib/nginx/tmp/client_body
  A /var/lib/nginx/tmp/fastcgi
  A /var/lib/nginx/tmp/proxy
  A /var/lib/nginx/tmp/scgi
  A /var/lib/nginx/tmp/uwsgi
  C /var/log/nginx
  A /var/log/nginx/access.log
  A /var/log/nginx/error.log
  ```
